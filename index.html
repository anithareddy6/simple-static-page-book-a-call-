<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book a call</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="background-image: url(./background\ image.jpg);">
    <div class="box" >
        <form action="#" onsubmit="onsignup(event)">


            <h1>book a call </h1>
            <p>book a slot and our representative will call you within 1hr of selected time</p>
            <div class="line">
                <hr>
            </div>
            <label for="name">Name</label><br>
            <input type="text" name="username"  ><br><br>
            <label for="name">Email</label><br>
            <input type="text"><br><br>
            <label for="name">Phone</label><br>
            <input type="number" name="phonenumber" id=""><br><br>
            <label for="name">Time for call</label><br>
            <input type="date" class="date" name="call" id="timing" placeholder="22/11/2020">
            <input type="time"class="time" name="timing" id="call"><br><br>
            <input type="submit" class="submit" value="get a call" ><br>
         
    </div>
    </form>
    <script>
        function onsignup(event) {
            event.preventDefault();
            console.log(event.target.username.value)
        }
    </script>
</body>

</html>
